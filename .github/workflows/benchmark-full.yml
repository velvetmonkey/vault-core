name: Full Benchmarks

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily
  workflow_dispatch:      # Manual trigger
  push:
    tags: ['v*']          # Release tags

jobs:
  benchmark-large:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run full benchmark suite
        run: |
          cd packages/bench
          npm run bench -- --all --output /tmp/benchmark-results

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-full
          path: /tmp/benchmark-results
          retention-days: 90

  iteration-stress:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs: benchmark-large

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate 10k test vault for iteration testing
        run: |
          cd packages/bench
          npm run generate -- --size 10k --output /tmp/iteration-vault --seed 54321 --init-git

      - name: Run 10k iteration stress test
        run: |
          cd packages/bench
          npm run iteration-stress -- --vault /tmp/iteration-vault --iterations 10000 --output /tmp/iteration-results.json

      - name: Upload iteration results
        uses: actions/upload-artifact@v4
        with:
          name: iteration-stress-results
          path: /tmp/iteration-results.json
          retention-days: 90
